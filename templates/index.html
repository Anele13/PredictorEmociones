<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF JS example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/frontend/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

</head>



<body>
    <div id="banner-error" class="alert alert-warning" role="alert" style="display: none;">
        <h4 class="alert-heading">Atencion!</h4>
        <p>Algunos rostros en las imagenes pueden no haber sido identificados correctamente. <strong>Tip: Pruebe con una imagen mas nitida!</strong></p>
    </div>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Prediccion con Tensorflow</h1>
            <h6>Ingrese una o mas imagenes y el modelo podra predecir que emocion encuentra.</h6>
            <p class="lead"></p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <input type="file" id="file" multiple class="file-form__select-file">
                <label for="file" class="file"></label>
            </div>
            <div class="col-md-3 float-right">
                <button type="submit" class="btn btn-info" id="predict">Predecir</button>
                <button type="submit" class="btn btn-warning" id="clear">Limpiar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h5 class="card-title">Lista de imagenes a predecir</h5>
                <div class="d-flex justify-content-center shadow-none p-3 mb-5 bg-light rounded">
                    <div class="thumbnail"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 ">
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border" style="width: 3rem; height: 3rem; display:none" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <h5 id="resultado" class="card-title" style="display:none">Resultado</h5>
                <div id="preview" class="col-md-12 shadow-lg p-3 mb-5  rounded border border-secondary" style="display:none; width:100%; height:500px; overflow: auto;">
                    
                </div>
            </div>   
        </div>       
        
        <script src="../static/frontend/main.js"></script>
    </div>
</body>
</html>
